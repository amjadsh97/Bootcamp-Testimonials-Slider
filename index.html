<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>


</head>
<body>
<div class="wrapper">

    <div class="container">
        <div class="bg-wrapper">
            <div class="person">
                <img src="images/image-john.jpg" id="img--person" class="person--img" alt="">
                <div class="icons--wrapper">
                    <a href="#" onclick="changeFirstLink()" class="icons-wrapper__link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="18" color="#777">
                            <path fill="none" stroke="#8585AC" stroke-width="3" d="M11 1L3 9l8 8"/>
                        </svg>
                    </a>

                    <a href="#" onclick="changeSecondLink()" class="icons-wrapper__link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="18">
                            <path fill="none" stroke="#8585AC" stroke-width="3" d="M2 1l8 8-8 8"/>
                        </svg>
                    </a>

                </div>
            </div>
            <div class="desc--wrapper">
                <p id="post" class="description">“ If you want to lay the best foundation possible
                    I’d recommend taking this course. The depth the instructors go into is incredible.
                    I now feel so confident about starting up as a professional
                    developer. ”</p>
                <div class="author--flex">
                    <p class="author" id="author--post">John Tarkpor </p>
                    <div class="author--category" id="category">UX Engineer</div>
                </div>
            </div>

        </div>

    </div>


</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/amjadsh97">Amjad shadid</a>.
</div>

<script src="app.js"></script>
</body>
</html>
